<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../calculadora/scripts/css/style.css" />
    <title>Loja</title>
  </head>
  <body>
    <main>
      <div class="container" id="calculadora">
        <div class="row p-3">
          <input
            type="text"
            name=""
            id="display"
            class="card d-flex text-end mb-3 p-2"
            placeholder="Valor"
          />
          <div class="col me-2">
            <div class="row">
              <button class="btn btn-secondary btn-outline-light m-1">7</button>
              <button class="btn btn-secondary btn-outline-light m-1">4</button>
              <button class="btn btn-secondary btn-outline-light m-1">1</button>
              <button class="btn btn-secondary btn-outline-light m-1">.</button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button class="btn btn-secondary btn-outline-light m-1">8</button>
              <button class="btn btn-secondary btn-outline-light m-1">5</button>
              <button class="btn btn-secondary btn-outline-light m-1">2</button>
              <button class="btn btn-secondary btn-outline-light m-1">0</button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button class="btn btn-secondary btn-outline-light m-1">9</button>
              <button class="btn btn-secondary btn-outline-light m-1">6</button>
              <button class="btn btn-secondary btn-outline-light m-1">3</button>
              <button class="btn btn-secondary btn-outline-light m-1">=</button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button class="btn btn-secondary btn-outline-light m-1">C</button>
              <button class="btn btn-secondary btn-outline-light m-1">/</button>
              <button class="btn btn-secondary btn-outline-light m-1">-</button>
              <button class="btn btn-secondary btn-outline-light m-1">+</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

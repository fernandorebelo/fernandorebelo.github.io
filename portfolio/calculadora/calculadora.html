<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../calculadora/scripts/css/style.css" />
    <!-- <script src="./scripts/js/calculadora.js"></script> -->
    <title>Loja</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col m-3">
          <button type="button" class="btn btn-dark">
            <a href="../../index.html" target="" class="link-light">Voltar</a>
          </button>
        </div>
      </div>
      <div class="container" id="calculadora">
        <div class="row p-3">
          <input
            type="text"
            name="visor"
            id="display"
            class="card d-flex text-end mb-3 p-2"
            placeholder="Valor"
            disabled
          />
          <div class="col me-2">
            <div class="row">
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="7"
                onclick="insert(7)"
              >
                7
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="4"
                onclick="insert(4)"
              >
                4
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="1"
                onclick="insert(1)"
              >
                1
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="."
                onclick="insert('.')"
              >
                .
              </button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="8"
                onclick="insert(8)"
              >
                8
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="5"
                onclick="insert(5)"
              >
                5
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="2"
                onclick="insert(2)"
              >
                2
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="0"
                onclick="insert(0)"
              >
                0
              </button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="9"
                onclick="insert(9)"
              >
                9
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="6"
                onclick="insert(6)"
              >
                6
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="3"
                onclick="insert(3)"
              >
                3
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="="
                onclick="calculate()"
              >
                =
              </button>
            </div>
          </div>
          <div class="col me-2">
            <div class="row">
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="C"
                onclick="limpar()"
              >
                C
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="/"
                onclick="insert('/')"
              >
                /
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="-"
                onclick="insert('-')"
              >
                -
              </button>
              <button
                class="btn btn-secondary btn-outline-light m-1"
                value="+"
                onclick="insert('+')"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/js/calculadora.js"></script>
</html>
